<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Healthcare Diagnostics & Treatment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f8fa;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Healthcare Diagnostics & Treatment</h2>
        <form method="post">
            <label for="symptoms">Enter your symptoms:</label>
            <input type="text" id="symptoms" name="symptoms" placeholder="e.g. fever, cough">

            <label for="age">Your Age:</label>
            <input type="number" id="age" name="age">

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <button type="submit">Get Diagnosis</button>
        </form>
    </div>
</body>
</html>
